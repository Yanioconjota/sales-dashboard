<div class="main-wrapper" *ngIf="user">
  <div class="col-12 padding-1">
    <app-detail-card
      [title]="user.name"
      [subtitle]="'@' + user.nickname"
      [contentImage]="user.picture">
      <mat-card-content>
        <p>{{ user.email }} | Updated at {{ user.updated_at | date:'dd/MM/yyyy' }}</p>
      </mat-card-content>
    </app-detail-card>
  </div>
</div>
