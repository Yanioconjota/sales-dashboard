<mat-drawer-container class="example-container" autosize [hasBackdrop]="true" [ngClass]="{'sidenav-status-open': sidenavStatusOpen}">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-list>
      <mat-list-item><button mat-button (click)="navigateTo('login')">LOGIN</button></mat-list-item>
      <mat-list-item><button mat-button (click)="navigateTo('register')">REGISTER</button></mat-list-item>
      <mat-list-item><button mat-button (click)="navigateTo('sales')">SALES</button></mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
